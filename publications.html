<!DOCTYPE html>

<html lang="en">

<head>
    <baseheader-component></baseheader-component>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">

    <title>Publications | Matt Beveridge</title>
</head>

<body>
    <div class="container" id="publications-container">
        <div class="row">
            <div class="col">
                <h1>Publications</h1>
                <p>Papers and patents.</p>
                <p>See <a class="intext-link"
                        href="https://scholar.google.com/citations?user=_qZcZLoAAAAJ&hl=en&oi=ao">google scholar</a> for
                    an updated list.</p>
            </div>

            <div class="col" style="text-align: right; align-self: flex-end;">
                <p>
                    <button class="btn btn-outline-dark btn-sm" type="button" data-bs-toggle="collapse"
                        data-bs-target="#interactive-publications-table" aria-expanded="false"
                        aria-controls="interactive-publications-table" id="togglepublicationtable">Interact</button>
                </p>
            </div>
            <hr>
        </div>
        <div class="row collapse" id="interactive-publications-table">
            <h2>Interactive Publications Table</h2>
            <div class="row">
                <table data-toggle="table" data-url="./assets/data/publications.json" data-pagination="true"
                    data-search="true">
                    <thead>
                        <tr>
                            <th data-sortable="true" data-field="title">Title</th>
                            <th data-sortable="true" data-field="authors">Authors</th>
                            <th data-sortable="true" data-field="venue">Venue</th>
                            <th data-sortable="true" data-field="year">Year</th>
                            <th data-sortable="true" data-field="publication_type">Publication Type</th>
                            <th data-sortable="true" data-field="links">Links</th>
                            <th data-sortable="true" data-field="notes">Notes</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <hr>
        </div>
    </div>


    <copyright-component></copyright-component>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <script type="text/javascript" src="./js/header.js"></script>
    <script type="text/javascript" src="./js/footer.js"></script>
    <script type="text/javascript" src="./js/button.js"></script>
    <script type="text/javascript" src="./js/publications.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
</body>

</html>
